{% extends "layout.html" %}

{% block content %}
<div class="form-container">
    <h2>Transfer Funds</h2>
    <form method="POST" action="{{ url_for('transfer') }}">
        <div class="form-group">
            <label for="recipient_username">Recipient's Username</label>
            <input type="text" id="recipient_username" name="recipient_username" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" step="0.01" id="amount" name="amount" placeholder="0.00" required>
        </div>
        <button type="submit" class="btn">Transfer</button>
    </form>
</div>
{% endblock %}
